<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des candidats</title>
    <link rel="stylesheet" href="./assets/votes.css">
    <script src="./assets/vue.global.js"></script>
    <script src="./assets/votes.js" type="module"></script>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="candidats.html">Liste des candidats</a></li>
                <li><a href="voter.html">Voter</a></li>
            </ul>
        </nav>
    </header>
    <main id="app">
        <h1 class="center">Élections des représentants</h1>
        <p class="center">{{ nbCandidats }} candidats</p>
        <section id="votes">
            <table>
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Slogan</th>
                        <th>Soutenir ce candidat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="candidat of listeCandidats">
                        <td><img class="avatar" :src="candidat.photo" alt=""></td>
                        <td>{{ candidat.nom }}</td>
                        <td>{{ candidat.prenom }}</td>
                        <td>{{ candidat.slogan }}</td>
                        <td :id="candidat.id">
                            <button :data-id="candidat.id" @click="clickBouton">Oui</button>
                            <button :data-id="candidat.id" @click="clickBouton">Non</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Copyright 2024 DWWM2304</p>
    </footer>
</body>
</html>
